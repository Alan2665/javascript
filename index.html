¿JavaScript es igual a Java? no, porque son diferentes lenguajes de porgramacion
Existen dos formas de insertar Js a un archivo HTML
1. Dentro del código HTML
2. Fuera o externa del 
DOM-Document object Model
El DOM es una interfaz de programacion para los documentos HTML y XML.
Proporciona una representacion estructural del documento, permitiendo
modificar su contenido y representacion visual mediante codigo.
El DOM representa el documento como estructura de nodos y objetos; de esta
manera, los lenguajes de programacion pueden interactuar con la pagina.
Un nodo puede ser un elemento, un atributo de un elemento, un texto dentro
de un elemento, etc.
El DOM no es parte de JavaScript, pero JS puede interactuar con el DOM-->
